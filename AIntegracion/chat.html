<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Hospital</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="header/header.css"> <!-- Esto Es Del Header-->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="header/Img_Header/LogoHospital.png" alt="LogoHospital">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"></a>
                        </li>
                    </ul>
                    <form class="d-flex mx-auto search-form" role="search">
                        <div class="input-group">
                            <div class="relative-container">
                                <input class="form-control search-input" type="search" placeholder="Buscar..." aria-label="Buscar">
                                <span class="input-group-text">
                                    <img src="header/Img_Header/Lupita.png" alt="Buscar" height="20px">
                                </span>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-transparent d-flex align-items-center" href="login.html">
                                INGRESAR
                                <img src="header/Img_Header/Usuario.png" alt="Ingresar" height="20px" class="ms-2">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Botones separados debajo del nav -->
        <div class="BotonesNavbar">
            <button><a href="turnero.html">TURNERO</a></button>
            <button><a href="preguntasFrecuentes.html">CHATBOT</a></button>
            <button><a href="Login.html">PORTAL</a></button>
        </div>
    </header>

    <main>
        <section class="diseño">
            <div class="ladoIzquierdo">
                <img id="imagenCelular" src="imagenes/contacto.png" alt="Celular con chat" />
            </div>
            
            
            <div class="ladoDerecho">
                <div id="chat-container">
                    <div id="chat-messages"></div>
                    
                    <button id="openMenuButton" class="button-style">Abrir Menú</button>
                    
                    <div id="menu" class="hidden">
                        <button class="menu-option button-style" data-option="1">¿Dónde está el hospital?</button>
                        <button class="menu-option button-style" data-option="2">¿Cómo puedo sacar un turno?</button>
                        <button class="menu-option button-style" data-option="3">Horarios de los doctores</button>
                        <button class="menu-option button-style" data-option="4">Horario de atención</button>
                        <button class="menu-option button-style" data-option="5">Obras sociales</button>
                        <button id="helpButton" class="button-style">Ayuda</button>
                    </div>

                    <button id="endConversationButton" class="hidden button-style">Fin de la Conversación</button>
                </div>
            </div>
            <button id="botonChat">
                <a href="index.html">Preguntas Frecuentes </a>
            </button>
        </section>  
    </main>  
    <script src="script.js"></script>
</body>
</html>
