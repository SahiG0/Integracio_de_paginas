<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Proceso</title>
    <style>
        /* General */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        /* Icono o imagen */
        .container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Título */
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Descripción */
        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Botón */
        .container button {
            background-color: #3b5998;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #2d4373;
        }

        /* Diseño Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 20px;
            }

            .container p {
                font-size: 14px;
            }

            .container button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Página en Proceso">
        <h1>Página en Proceso</h1>
        <p>Estamos trabajando para que esta página esté disponible pronto. ¡Gracias por tu paciencia!</p>
        <button onclick="history.back()">Volver</button>
    </div>
</body>
</html>
