<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="Syles/Login/Login.css">

    <title>Formulario Login y Registro de Usuarios</title>
</head>
<body>

    <div class="contenedor-formularios">

        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="Login.html">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="Register.html">Registrarse</a></li>
        </ul>

        <div class="contenido-tab">

            <div id="iniciar-sesion">
                <h1>Iniciar Sesión</h1>
                <form>
                    <div class="contenedor-input">
                        <label>
                            <span class="req"></span>
                        </label>
                        <input type="text" required placeholder="* Usuario">
                    </div>
                
                    <div class="contenedor-input">
                        <label>
                            <span class="req"></span>
                        </label>
                        <input type="password" required placeholder="* Contraseña">
                    </div>
                    <p class="forgot"><a href="paginaEnProceso.html">¿Se te olvidó la contraseña?</a></p>
                    <button type="button" id="loginButton" class="button button-block">Iniciar Sesión</button>
                </form>
            </div>

            <div id="#registrarse">
                <h1>Registrarse</h1>
                <form>
                    <div class="fila-arriba">
                        <div class="contenedor-input">
                            <input type="text" required placeholder="* Nombre">
                        </div>
                
                        <div class="contenedor-input">
                            <input type="text" required placeholder="* Apellido">
                        </div>
                    </div>
                    <div class="contenedor-input">
                        <input type="text" required placeholder="* Usuario">
                    </div>
                    <div class="contenedor-input">
                        <input type="email" required placeholder="* Email">
                    </div>
                    <div class="contenedor-input">
                        <input type="password" required placeholder="* Contraseña">
                    </div>
                
                    <div class="contenedor-input">
                        <input type="password" required placeholder="Verificación Contraseña">
                    </div>
                
                    <button type="button" id="registerButton" class="button button-block">Registrarse</button>
                </form>                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Botón de iniciar sesión
            const loginButton = document.querySelector("#loginButton");
            if (loginButton) {
                loginButton.addEventListener("click", () => {
                    window.location.href = "index.html";
                });
            }

            // Botón de registrarse
            const registerButton = document.querySelector("#registerButton");
            if (registerButton) {
                registerButton.addEventListener("click", () => {
                    window.location.href = "index.html";
                });
            }
        });
    </script>

</body>
</html>
